<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio Spring</title>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

</head>
<body>
<h1>Gestion de Computadoras</h1>
<div class="container">
	<a th:href="@{/Computadora/agregar}" href="agregar.html" class="btn btn-primary">Crear Serie</a>
	
	<div class="row">
	
	
		<div class="span5">
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th>Id</th>
                      <th>Modelo</th>
                      <th>Marca</th>
                      <th>Precio</th>
                      <th>RAM</th>
                      <th>HD</th>
                      <th>Procesador</th> 
                      <th>Editar</th>
                      <th>Eliminar</th>                                         
                  </tr>
              </thead>   
              <tbody>
                <tr th:each ="l:${list}">
                    <td th:text="${l.id}"></td>
                    <td th:text="${l.modelo}"></td>
                    <td th:text="${l.marca}"></td>
                    <td th:text="${l.precio}"><span class="label label-success">Active</span>
                    </td>
                    <td th:text="${l.ram}"></td>
                    <td th:text="${l.hd}"></td>
                    <td th:text="${l.procesador}"></td>
                    <td><a th:href="@{/Computadora/editar?id=}+${l.id}" href="editar.html" class="btn btn-warning">Editar</a></td>
                    <td><a th:href="@{/Computadora/eliminar?id=}+${l.id}" href="eliminar.html" class="btn btn-danger">Eliminar</a></td>                                       
                </tr>
                                                  
              </tbody>
            </table>
            </div>
	</div>
</div>
</body>
</html>
